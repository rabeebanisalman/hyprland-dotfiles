[dmenu]
dmenu_command = rofi -dmenu -i -theme ~/.config/rofi/networkmanager-dmenu.rasi
active_chars = *
highlight = True
highlight_fg =
highlight_bg = 
highlight_bold = 
compact = False
pinentry =
wifi_icons = 󰢿󰢼󰢽󰢾
format = {name}{icon:>3}
list_saved = False
prompt = Networks

[dmenu_passphrase]
obscure = True
obscure_color = #ffffff

[pinentry]
description = Get network password
prompt = Password:

[editor]
terminal = alacritty
gui_if_available = True
gui = nm-connection-editor

[nmdm]
rescan_delay = 5